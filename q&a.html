<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hỏi Đáp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="qa-body">
    <div class="QA">
      <div class="title">
        <h3>HỎI/ĐÁP GIÁO DỤC</h3>
      </div>
      <div class="container">
        <div class="table">
          <p>Chủ đề</p>
          <select name="" id="">
            <option value="">Chủ đề khác</option>
            <option value="">Chuyên gia giáo dục</option>
            <option value="">Dạy và học</option>
            <option value="">Đổi mới giáo dục</option>
            <option value="">Thi - Tuyển sinh</option>
            <option value="">Thi đua - Khen thưởng</option>
          </select>
          <p>Họ tên</p>
          <input type="text" placeholder="Họ tên" />
          <p>Email</p>
          <input type="text" placeholder="Email" />
          <p>Số điện thoại</p>
          <input type="text" placeholder="Số điện thoại" />
          <p>Tiêu đề</p>
          <input type="text" placeholder="Tiêu đề" />
          <p>Nội dung câu hỏi</p>
          <textarea
            name=""
            id=""
            placeholder="Nội dung câu hỏi"
            cols="30"
            rows="10"
          ></textarea>
          <div class="buttom">
            <button class="btn">Gửi đi</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
